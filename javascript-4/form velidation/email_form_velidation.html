<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>email form velidation</title>
	<link rel="stylesheet" type="text/css" href="email_form_velidation.css">
</head>
<body>
	<div class="main">

		<div class="image">
			<img src="ff.jpg">
		</div>

		<div id="form">
			<form name="frm">
				name: &nbsp;<input type="text" name="fname"><br><br>
				surname: &nbsp;<input type="text" name=""><br><br>
				mail-id: &nbsp;<input type="text" name="email" onblur="velidData(this,'emailrror')" onkeydown="Emailvalid(this,'emaireg')">
				<span id="emailrror"></span>
				<span id="emaireg"></span><br><br>
				password: &nbsp;<input type="password" name=""><br><br>
				conform password: &nbsp;<input type="" name=""><br><br>
				<button style="margin-left: 140px;margin-top: 20px; font-size: 20px;" type="submit">SUBMIT</button>
			</form>
		</div>
		 
	</div>

</body>
<script type="text/javascript">
	
	function Emailvalid(e,spnid){
		var email = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;

		if(email.test(e.value))
		{
			document.getElementById(spnid).innerHTMl = "";
		}
		else{
			document.getElementById(spnid).innerHTMl = "please enter valid email";
			document.getElementById(spnid).style.color='red';
		}

	}

	 
</script>
</html>
