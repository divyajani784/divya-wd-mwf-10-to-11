<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>color changing</title>
</head>
<body>
	<input type="text" id="pqr" name="">
	<button onclick="cngcolor()">click here to chnage color</button>

</body>
<script type="text/javascript">
	function cngcolor()
	{
		var color =document.getElementById('pqr').value;
		document.body.style.background=color;
	}
</script>
</html>
