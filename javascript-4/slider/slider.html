<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slider</title>
	<style>
		div{
			margin-left: 400px;
			margin-top: 100px;
		}
	</style>
</head>
<body>

	<div>
		<img class="pic" src="trav1.jpg" style="height: 400px;width: 530px;">
		<img class="pic" src="trav2.jpg" style="height: 400px;width: 530px;">
		<img class="pic" src="trav3.jpg" style="height: 400px;width: 530px;">
		<img class="pic" src="trav4.jpg" style="height: 400px;width: 530px;">
		<img class="pic" src="trav5.jpg" style="height: 400px;width: 530px;">
		<img class="pic" src="trav6.jpg" style="height: 400px;width: 530px;">
		<img class="pic" src="trav7.jpg" style="height: 400px;width: 530px;">
	</div>

</body>

<script>
	counter=0;
	function slider()

	{
		xy = document.getElementsByClassName('pic');
		for(var i=0; i<xy.length; i++)
			{xy[i].style.display="none";}

		if(counter == xy.length)
			{counter=0;}

		xy[counter].style.display="block";
		counter++
		setTimeout(slider,1000);
	}
	slider();

</script>
</html>
