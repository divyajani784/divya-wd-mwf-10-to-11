<!DOCTYPE html>

	<title>isarray</title>

<body>

</body>
<script type="text/javascript">
	var a = ["sanjay","ram" ,"rahul"]
	document.write(a + "<br>")

	var b = Array.isArray(a);
	document.write(b + "<br>")

	var c = 10;
	document.write(c + "<br>")

	var d = Array.isArray(c);
	document.write(d)

</script>
