<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>remove child</title>
</head>
<body>
	<ul id="test">
		<li>orange</li>
		<li>pink</li>
		<li>yellow</li>
	</ul>

</body>
<script type="text/javascript">
	var a = document.getElementById('test');
	var b = a.children[1];

	a.removeChild(b)
</script>
</html>
