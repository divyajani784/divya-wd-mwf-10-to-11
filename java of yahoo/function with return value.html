<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function with return value</title>
</head>
<body>

</body>
<script type="text/javascript">
	function sum(eng,math,sc){
		var s = math + eng + sc;
		return s;
	}
	function per(tt){
		var perc = tt/300 * 100;
		document.write(perc);
	}
	var total = sum(55,65,90);

	per(total);
</script>
</html>
