<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>nested loop</title>
</head>
<body>

</body>
<script type="text/javascript">
for(var a = 5; a>=1; a--){
	for(var b= a; b>1; b--){
		document.write(b);

	}
	document.write("<br>")
	
}
</script>
</html>
