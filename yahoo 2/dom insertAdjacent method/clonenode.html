<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clone node</title>
</head>
<body>
	<ul id="test">
		<li>orange</li>
		<li>pink</li>
		<li>yellow</li>
	</ul>

	<ul id="ten">
		<li>veg</li>
		<li>tag</li>
		<li>hook</li>
	</ul>

</body>
<script type="text/javascript">
	var a = document.getElementById('test').children[0];
	var b = a.cloneNode(true);

	console.log(b);
	document.getElementById("ten").appendChild(b)
</script>
</html>
