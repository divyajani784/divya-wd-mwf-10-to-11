<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>replace child</title>
</head>
<body>
	<ul id="list">
		<li>orange</li>
		<li>apple</li>
		<li>banana</li>
		<li>grapes</li>

	</ul>

</body>
<script type="text/javascript">
	var a = document.createElement("li");
	var b = document.createTextNode("helloo");

	a.appendChild(b);

	var c = document.getElementById('list');
	var d = c.children[0];

	c.replaceChild(a,d)
</script>
</html>
