<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>isfinite</title>
</head>
<body>
	<script type="text/javascript">
	var a = "100"
	var b = isFinite(a);
	document.write(b + "<br>")

	var x = "-3.33"
	var p = isFinite(x);
	document.write(p + "<br>")

	var x = Infinity;
	var p = isFinite(x);
	document.write(p)

	
</script>

</body>
</html>
