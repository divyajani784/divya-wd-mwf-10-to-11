<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>absolute</title>
	<style type="text/css">
		.c1{
			height: 400px;
			width: 400px;
			border: 2px solid black;
			/*position: absolute;*/
			float: left;
			background: gray;

		}
		.c2{
			height: 400px;
			width: 400px;
			border: 2px solid black;
			position: absolute;
			background: black;
			 left: 200px;
			 /*top: 400px;*/


			float: left;

		}
		.c3{
			background: gray;
			height: 400px;
			width: 400px;
			border: 2px solid black;
			float: left;

		}
		img{
			height: 100px;
			width: 100px;
			position: absolute;
			top: 150px;
			left: 150px;
		}
	</style>
</head>
<body>
	<div class="c1">
		<h1></h1>
	</div>
	<div class="c2">
		<h1></h1>
		<img src="logo.jpg">
	</div>
	<div class="c3">
		<h1></h1>
	</div>

</body>
</html>
