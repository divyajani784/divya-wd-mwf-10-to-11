<!doctype html>
<html lang="en">

<head>
  <title>assesment 3</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <p class="mt-5">From :<input type="date" id="date1"></p>
            
        <p>To : <input type="date" id="date2" >	</p>
        
           
        <button id="sub" onclick="func()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#abc"> Calculate</button>
        
    </div>

<!-- Modal -->
<div class="modal " id="abc">
    <div class="modal-dialog">
        <div class="modal-content bg-primary">
                <div class="modal-header">
                        <h5 class="modal-title">date interval between <span id="d1"></span> and <span id="d2"></span></h5>
                            <button  class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
            <div class="modal-body">
                <h4>in days:</h4><h4 id="ans"></h4>
                <h4>in months:</h4><h4 id="ans1"></h4>
                <h4>in week:</h4><h4 id="ans2"></h4>
                <h4>in year:</h4><h4 id="ans3"></h4>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>

</body>

<script>
    
    $(function() {
        $("#date1").datepicker();
        var date1 = $("#date1")
    });
    $(function() {
        $("#date2").datepicker();
        var date2 = $("#date2")
    });

    function func() {
        date1 = new Date(date1.value);
        date2 = new Date(date2.value);
        var milli_secs = date1.getTime() - date2.getTime();
        
        // Convert the milli seconds to Days
        var days = milli_secs / (1000 * 3600 * 24);
        document.getElementById("ans").innerHTML =
        Math.round(Math.abs(days));

        // Convert the milli seconds to Month
        var days = milli_secs / (1000 * 3600 * 24*30);
        document.getElementById("ans1").innerHTML =
        Math.round(Math.abs(days));

        // Convert the milli seconds to week
        var days = milli_secs / (1000 * 3600 * 24*7);
        document.getElementById("ans2").innerHTML =
        Math.round(Math.abs(days));

         // Convert the milli seconds to year
        var days = milli_secs / (1000 * 3600 * 24*365);
        document.getElementById("ans3").innerHTML =
        Math.round(Math.abs(days));
        
        document.getElementById("d1").innerHTML=date1;
        document.getElementById("d2").innerHTML=date2;

        
    }
</script>

</html>
