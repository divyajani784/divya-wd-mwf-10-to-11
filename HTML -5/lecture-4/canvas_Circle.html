<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="can" width="578" height="200" style="border: 1px solid black"></canvas>
</body>
<script>
    const a = document.getElementById('can');
const b = a.getContext('2d');
const cX = a.width / 2;
const cY = a.height / 2;
const r = 70;

b.beginPath();
b.arc(cX, cY, r, 0, 2 * Math.PI, false);
b.fillStyle = 'pink';
b.fill();

</script>
</html>
