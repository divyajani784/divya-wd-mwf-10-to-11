<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>screen resolution</title>
</head>
<body>

	<picture>
		<source srcset="pic1.jpg" media = "(min-width: 992px)" type="">
			<source srcset="pic2.jpg" media="(min-width: 768px)" type="">
				<source srcset="pic3.jpg" media="(min-width: 576px)" type="">
					<img src="pic4.jpg">
	</picture>

</body>
</html>
